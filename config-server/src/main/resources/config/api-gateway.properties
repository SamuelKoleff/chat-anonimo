server.port=8080

spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowed-origin-patterns=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations[/**].allow-credentials=true

spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=reactive

spring.cloud.gateway.server.webflux.routes[0].id=user-session-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SESSION-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/user-session-service/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[1].id=matchmaking-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://MATCHMAKING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/matchmaking-service/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1


spring.cloud.gateway.server.webflux.routes[2].id=chat-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://CHAT-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/chat-service/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[3].id=chat-service-ws
spring.cloud.gateway.server.webflux.routes[3].uri=ws://CHAT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/chat-service/gs-guide-websocket/**
spring.cloud.gateway.server.webflux.routes[3].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[4].id=ui
spring.cloud.gateway.server.webflux.routes[4].uri=lb://UI
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/ui/**
spring.cloud.gateway.server.webflux.routes[4].filters[0]=StripPrefix=1
