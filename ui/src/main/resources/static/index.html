<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Reactivo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input, button { margin: 5px; padding: 5px; }
        .status { padding: 5px; margin: 5px 0; display: inline-block; }
        .up { color: white; background : blue; }
        .matched { color: white; background: green; }
        .waiting { color: white; background: orange; }
        .disconnected { color: white; background: gray; }
    </style>
</head>
<body>

<h2>Chat Reactivo con SockJS</h2>

<div>
    <button id="connectBtn">Conectar (UP)</button>
    <button id="joinQueueBtn" disabled>Unirse a Cola (AVAILABLE)</button>
    <button id="disconnectBtn" disabled>Desconectar</button>
</div>

<div id="status" class="status">No registrado</div>
<div>
    <strong>Room:</strong> <span id="roomId">-</span>
</div>

<div>
    <button id="connectChatBtn" disabled>Conectar Chat</button>
    <button id="disconnectChatBtn" style="display:none;">Desconectar Chat</button>
</div>

<div id="chat" style="display:none;">
    <input type="text" id="messageInput" placeholder="Mensaje...">
    <button id="sendBtn">Enviar</button>
    <div id="messages" style="border:1px solid #ccc; padding:5px; height:200px; overflow:auto;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="main.js"></script>

</body>
</html>
